<!doctype html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Simple News Viewer</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px;
		}
		
		.container {
			max-width: 1200px;
			margin: 0 auto;
		}
		
		header {
			background: white;
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.2);
			margin-bottom: 30px;
		}
		
		h1 {
			color: #333;
			margin-bottom: 20px;
			font-size: 2.5em;
		}
		
		.search-form {
			display: grid;
			grid-template-columns: 1fr 150px 120px;
			gap: 12px;
			align-items: end;
		}
		
		.form-group {
			display: flex;
			flex-direction: column;
		}
		
		label {
			font-weight: 600;
			color: #555;
			margin-bottom: 8px;
			font-size: 0.95em;
		}
		
		input {
			padding: 10px 12px;
			border: 2px solid #e0e0e0;
			border-radius: 6px;
			font-size: 1em;
			transition: all 0.3s;
		}
		
		input:focus {
			outline: none;
			border-color: #667eea;
			box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
		}
		
		button {
			padding: 10px 20px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			border-radius: 6px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s;
			font-size: 1em;
		}
		
		button:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
		}
		
		button:active {
			transform: translateY(0);
		}
		
		button:disabled {
			opacity: 0.6;
			cursor: not-allowed;
		}
		
		.news-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
			gap: 20px;
			margin-bottom: 30px;
		}
		
		.card {
			background: white;
			border-radius: 12px;
			overflow: hidden;
			box-shadow: 0 4px 15px rgba(0,0,0,0.1);
			transition: all 0.3s;
			display: flex;
			flex-direction: column;
		}
		
		.card:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 25px rgba(0,0,0,0.15);
		}
		
		.card-image {
			width: 100%;
			height: 200px;
			overflow: hidden;
			background: #f0f0f0;
		}
		
		.card-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		
		.card-content {
			padding: 20px;
			flex: 1;
			display: flex;
			flex-direction: column;
		}
		
		.card h3 {
			color: #333;
			margin-bottom: 12px;
			font-size: 1.1em;
			line-height: 1.4;
			min-height: 52px;
		}
		
		.card-source {
			font-size: 0.85em;
			color: #999;
			margin-bottom: 10px;
			display: flex;
			align-items: center;
		}
		
		.card-source::before {
			content: "üì∞";
			margin-right: 6px;
		}
		
		.card-description {
			color: #666;
			font-size: 0.95em;
			line-height: 1.5;
			margin-bottom: 15px;
			flex: 1;
		}
		
		.card-link {
			display: inline-block;
			color: #667eea;
			text-decoration: none;
			font-weight: 600;
			transition: all 0.3s;
		}
		
		.card-link:hover {
			color: #764ba2;
			text-decoration: underline;
		}
		
		.error-message {
			background: #fee;
			border-left: 4px solid #f00;
			padding: 20px;
			border-radius: 6px;
			color: #c33;
			margin-bottom: 20px;
		}
		
		.empty-message {
			background: white;
			padding: 40px;
			text-align: center;
			border-radius: 12px;
			color: #999;
		}
		
		.empty-message p {
			font-size: 1.1em;
		}
		
		.loading {
			text-align: center;
			padding: 40px;
			color: white;
		}
		
		.spinner {
			border: 4px solid rgba(255,255,255,0.3);
			border-radius: 50%;
			border-top: 4px solid white;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
			margin: 0 auto 20px;
		}
		
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		
		@media (max-width: 768px) {
			.search-form {
				grid-template-columns: 1fr;
			}
			
			h1 {
				font-size: 1.8em;
			}
			
			.news-grid {
				grid-template-columns: 1fr;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>üì∞ Simple News Viewer</h1>
			<form class="search-form" id="searchForm">
				<div class="form-group">
					<label for="q">Search News</label>
					<input type="text" id="q" name="q" placeholder="Enter keyword...">
				</div>
				<div class="form-group">
					<label for="country">Country</label>
					<input type="text" id="country" name="country" placeholder="us" value="us" maxlength="2">
				</div>
				<button type="submit">Search</button>
			</form>
		</header>

		<div id="content"></div>
	</div>

	<script>
		const form = document.getElementById('searchForm');
		const content = document.getElementById('content');
		
		async function fetchNews(q = '', country = 'us') {
			content.innerHTML = '<div class="loading"><div class="spinner"></div>Loading news...</div>';
			
			try {
				const params = new URLSearchParams();
				if (q) params.append('q', q);
				else params.append('country', country);
				
				// Use absolute path dari root /api/index.php
				const apiUrl = `${window.location.origin}/api/index.php?${params}`;
				console.log('Fetching:', apiUrl);
				
				const response = await fetch(apiUrl);
				const text = await response.text();
				
				console.log('Response status:', response.status);
				console.log('Response first 200 chars:', text.substring(0, 200));
				
				// Parse JSON
				let data;
				try {
					data = JSON.parse(text);
				} catch (e) {
					throw new Error('Invalid JSON: ' + text.substring(0, 200));
				}
				
				if (!response.ok) {
					content.innerHTML = `
						<div class="error-message">
							<h2>‚ùå API Error (${response.status})</h2>
							<p>${data.message || data.error || 'Failed to fetch articles'}</p>
						</div>
					`;
					return;
				}
				
				if (!data.articles || data.articles.length === 0) {
					content.innerHTML = '<div class="empty-message"><p>üîç No articles found. Try searching with different keywords!</p></div>';
					return;
				}
				
				let html = '<div class="news-grid">';
				data.articles.forEach(article => {
					html += `
						<article class="card">
							<div class="card-image">
								${article.urlToImage ? `<img src="${article.urlToImage}" alt="News image" onerror="this.style.display='none'">` : '<div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>'}
							</div>
							<div class="card-content">
								<h3>${article.title || 'Untitled'}</h3>
								${article.source?.name ? `<div class="card-source">${article.source.name}</div>` : ''}
								${article.description ? `<p class="card-description">${article.description}</p>` : ''}
								${article.url ? `<a href="${article.url}" target="_blank" rel="noopener" class="card-link">Read Full Article ‚Üí</a>` : ''}
							</div>
						</article>
					`;
				});
				html += '</div>';
				content.innerHTML = html;
			} catch (error) {
				content.innerHTML = `
					<div class="error-message">
						<h2>‚ùå Error</h2>
						<p>${error.message}</p>
						<small>Open browser console (F12) for details</small>
					</div>
				`;
				console.error('Fetch error:', error);
			}
		}
		
		form.addEventListener('submit', (e) => {
			e.preventDefault();
			const q = document.getElementById('q').value;
			const country = document.getElementById('country').value;
			fetchNews(q, country);
		});
		
		// Load default news on page load
		fetchNews();
	</script>
</body>
</html>
